name: Release
on:
  push:
    tags:
      - "v*" # This will trigger the workflow on any tag that starts with 'v'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "21"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: |
          # ensure the built artifact uses the tag's mod version
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_VERSION#v}
          ./gradlew -Pmod_version=${VERSION} build

      - name: Get versions
        id: get_version
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${TAG_VERSION#v}
          echo "TAG_VERSION=$TAG_VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          MC_VERSION=$(grep "minecraft_version" gradle.properties | cut -d'=' -f2)
          echo "MC_VERSION=$MC_VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Press2Hold ${{ steps.get_version.outputs.MC_VERSION }}-${{ steps.get_version.outputs.TAG_VERSION }}
          files: |
            # prefer exact match including Minecraft and mod version
            build/libs/*-${{ steps.get_version.outputs.MC_VERSION }}-${{ steps.get_version.outputs.VERSION }}.jar
            build/libs/*-${{ steps.get_version.outputs.MC_VERSION }}-${{ steps.get_version.outputs.VERSION }}-sources.jar
            # fallbacks in case naming differs
            build/libs/*-${{ steps.get_version.outputs.VERSION }}.jar
            build/libs/*-${{ steps.get_version.outputs.VERSION }}-sources.jar
            build/libs/*.jar
            build/libs/*-sources.jar
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
